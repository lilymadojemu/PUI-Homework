<!DOCTYPE html>
<html lang="en">
    <!-- Head for the Gallery Page -->
    <head>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/gallery.css">
        <title>Gallery</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <!-- Rectangle encompassing entire page -->
        <div id="rectangle">

            <div class="top-page-elements">
                <div class="left-page">
                    <!-- Logo for the Bun Bun Bake Shop -->
                    <div class="bakery-logo">
                        <a href="index.html"><img src="bakery_logo/logo-01.svg" alt="Bun Bun Bake Shop logo"></a>
                    </div>
                </div>

                <div class="right-page">
                    <!-- PRODUCTS and CART links to go to the gallery or shopping cart pages respectively-->
                    <div class="top-page-links">
                        <a href="index.html"><span class="PRODUCTS">PRODUCTS</span></a>
                        <a href="shopping.html"><h4 class="CART">CART</h4></a>
                    </div> 
                    
                    <!--Line to divide bakery logo at top of page from the rest of gallery content-->
                    <div class="line"></div>
                    
                    <!-- Gallery Page's Heading -->
                    <h4 id="gallery-heading"> Our hand-made cinnamon rolls</h4> 
                </div>
            </div>

            <div class="bakery-products">

                <!-- top row of gallery page -->
                <div class="top-row">
                    <!-- Original Cinnamon Roll Gallery Information-->
                    <div class="gallery-Products">
                        <!-- Image of the Original Cinnamon Roll-->
                        <span>
                            <a href="detail.html"><img class="product-pics" src="bakery_products/original-cinnamon-roll.jpg" alt="Original cinnamon roll"></a>
                        </span>
                        
                        <!-- Name of Product and its associated price-->
                        <div class="description-product-gallery">
                            <p class="title-product-gallery">
                                <a href="./detail.html?roll=Original"> Original cinnamon roll </a>
                            </p> 
                            <p class="price-product-gallery">$2.49</p>   
                        </div>
                    </div>

                    <!-- Apple Cinnamon Roll Gallery Information -->
                    <div class="gallery-Products">
                        <!-- Image of Apple Cinnamon Roll-->
                        <img class="product-pics" src="bakery_products/apple-cinnamon-roll.jpg" alt="Apple cinnamon roll">
                        
                        <!-- Name of Apple Cinnamon Roll and its associated price-->
                        <div class="description-product-gallery">
                            <p class="title-product-gallery">
                                <a href="./detail.html?roll=Apple"> Apple cinnamon roll </a>
                            </p>
                            <p class="price-product-gallery">$3.49</p>
                        </div>
                    </div>
    
                    <!-- Raisin Cinnamon Roll Gallery Information -->
                    <div class="gallery-Products">
                        <!-- Image of Raisin Cinnamon Roll-->
                        <img class="product-pics" src="bakery_products/raisin-cinnamon-roll.jpg" alt="Raisin cinnamon roll">
                        
                        <!-- Name of Raisin Cinnamon Roll and its associated price-->
                        <div class="description-product-gallery">
                            <p class="title-product-gallery">
                                <a href="./detail.html?roll=Raisin"> Raisin cinnamon roll </a>
                            </p>
                            <p class="price-product-gallery">$2.99</p>
                        </div>
                    </div>

                </div>

                <!-- Bottom row of gallery page -->
                <div class="bottom-row">

                    <!-- Walnut Cinnamon Roll Gallery Information -->
                    <div class="gallery-Products">
                        <!-- Image of Walnut Cinnamon Roll-->
                        <img class="product-pics" src="bakery_products/walnut-cinnamon-roll.jpg" alt="Walnut cinnamon roll">
                        
                        <!-- Name of Walnut Cinnamon Roll and its associated price-->
                        <div class="description-product-gallery">
                            <p class="title-product-gallery">
                                <a href="./detail.html?roll=Walnut"> Walnut cinnamon roll</a>
                            </p>
                            <p class="price-product-gallery">$3.49</p>
                        </div>
                    </div>

                    <!-- Double Chocolate Cinnamon Roll Gallery Information -->
                    <div class="gallery-Products">
                        <!-- Image of Double Chocolate Cinnamon Roll-->
                        <img class="product-pics" src="bakery_products/double-chocolate-cinnamon-roll.jpg" alt="Double-chocolate cinnamon roll">
                        
                        <!-- Name of Double Chocolate Cinnamon Roll and its associated price-->
                        <div class="description-prodcut-gallery">
                            <p class="title-product-gallery">
                               <a href="./detail.html?roll=Double-Chocolate"> Double-Chocolate<br>cinnamon roll </a> 
                            </p>
                            <p class="price-product-gallery">$3.99</p>
                        </div>
                    </div>

                    <!-- Strawberry Cinnamon Roll Gallery Information -->
                    <div class="gallery-Products">
                        <!-- Image of Strawberry Cinnamon Roll-->
                        <img class="product-pics" src="bakery_products/strawberry-cinnamon-roll.jpg" alt="Strawberry cinnamon roll">
                        
                        <!-- Name of Strawberry Cinnamon Roll and its associated price-->
                        <div class="description-product-gallery">
                            <p class="title-product-gallery">
                                <a href="./detail.html?roll=Strawberry"> Strawberry cinnamon roll</a>
                            </p>
                            <p class="price-product-gallery">$3.99</p>
                        </div>   
                    </div>

                </div>  
            </div>
        </div>
    </body>
</html>
