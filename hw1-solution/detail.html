<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="product-gallery">

            <div class="bakery-logo">
                <a href="index.html"><img src="bakery_logo/logo-01.svg" alt="Bun Bun Bake Shop logo"></a>
            </div>

            <div class="line"></div>
            
            <div class="products">
                <a href="index.html"><h5>PRODUCTS</h5></a>
            </div>

            <div class="cart">
                <a href="shopping.html"><h5>CART</h5></a>
            </div>

            <h1>Original cinnamon roll</h1>
            <img class="detail-pics" src="bakery_products/original-cinnamon-roll.jpg" alt="Original cinnamon roll">
            <div class="description">
                <p>Customize our delicious,hand-made cinnamon roll to your liking!</p>
            </div>

            <div class="selectors">

                <h6>Glazing</h6>
                <select name="glazing-drop-down">
                    <option value="original"> Keep Original</option>
                    <option value="sugar milk"> Sugar Milk</option>
                    <option value="vanilla milk"> Vanilla Milk</option>
                    <option value="double chocolate"> Double Chocolate</option>
                </select>

                <h6>Pack Size</h6>
                <select name="pack-size-drop-down">
                    <option value="one"> 1</option>
                    <option value="three"> 3</option>
                    <option value="six"> 6</option>
                    <option value="twelve"> 12</option>
                </select>

                <p class="price">$2.49</p>
                
                <button class="adding-to-cart">
                    Add to Cart
                </button>

            </div>




</html>
