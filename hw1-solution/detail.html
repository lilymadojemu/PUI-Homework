<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="product-gallery">

            <div class="bakery-logo">
                <a href="index.html"><img src="bakery_logo/logo-01.svg" alt="Bun Bun Bake Shop logo"></a>
            </div>

            <div class="line"></div>
            
            <div class="top-page-links">
                <a href="index.html"><h4 class="PRODUCTS">PRODUCTS</h4></a>
                <a href="shopping.html"><h4 class="CART">CART</h4></a>
            </div>

            <div class="page-headings">
                <h4 class="detail-heading">Original cinnamon roll</h4>
            </div>

            <img class="detail-pics" src="bakery_products/original-cinnamon-roll.jpg" alt="Original cinnamon roll">
            
            <div class="detail-description">
                <div class="detail-description-content">
                    <p>Customize our delicious,
                    hand-made cinnamon roll to 
                    your liking!</p>
                </div>
            </div>

            <div class="selectors">

                <h6 id="glazing-title-selector">Glazing:</h6>
                <select name="glazing-drop-down" id="glazing-selector">
                    <option value="original"> Keep Original</option>
                    <option value="sugar milk"> Sugar Milk</option>
                    <option value="vanilla milk"> Vanilla Milk</option>
                    <option value="double chocolate"> Double Chocolate</option>
                </select>

                <h6 id="pack-size-title-selector">Pack Size:</h6>
                <select name="pack-size-drop-down" id="pack-size-selector">
                    <option value="one"> 1</option>
                    <option value="three"> 3</option>
                    <option value="six"> 6</option>
                    <option value="twelve"> 12</option>
                </select>

            </div>

            <div class="detail-elements">
                <p class="detail-price"> $2.49 </p>

                <button class="adding-to-cart">
                    Add to Cart
                </button>
            </div>
    </body>
</html>
