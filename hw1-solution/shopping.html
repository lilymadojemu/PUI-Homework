<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Shopping Cart</title>
        <meta charset="UTF-8">
    </head>

    <body>

        <!-- Logo for the Bun Bun Bake Shop -->
        <div class="bakery-logo">
            <a href="index.html"><img src="bakery_logo/logo-01.svg" alt="Bun Bun Bake Shop logo"></a>
        </div>

        <!--Line to divide logo at top of page from the rest of gallery content-->
        <div class="line"></div>
        
        <div class="top-page-links">
            <a href="index.html"><h4 id="PRODUCTS-shopping">PRODUCTS</h4></a>
            <a href="shopping.html"><h4 id="CART-shopping">CART</h4></a>
        </div>

        <div class="page-headings">
            <h4 id="shopping-heading">Shopping Cart</h4> 
        </div>
        
        <img class="shopping-pics" src="bakery_products/original-cinnamon-roll.jpg" alt="Photo of Original Cinnamon Roll">
        <p class="remove">Remove</p>
        <div class="description-shopping-cart">
            <p>Original Cinnamon roll  
            <br>Glazing: Keep Original 
            <br>Pack Size: 1</p>
        </div>

        <p class="shopping-price"> 
            $2.49
        </p>

        <img class="shopping-pics" src="bakery_products/double-chocolate-cinnamon-roll.jpg" alt="Image of a Double Chocolate cinnamon roll">
        <p class="remove">Remove</p>
        <div class="description-shopping-cart">
            <p>Double Chocolate Cinnamon Roll 
                <br>Glazing: Sugar Milk 
                <br> Pack Size: 6</p>
        </div>
        
        <p class="shopping-price"> 
            $27.45
        </p>

        <div id="shopping-line"></div>

        <p class="shopping-total">Total: $29.94</p>
            
        <button id="checkout-button">
            Checkout
        </button>
    
    </body>
</html>
